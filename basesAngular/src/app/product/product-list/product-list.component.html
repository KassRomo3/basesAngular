<div class="card"></div>
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtra por:
            </div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]="listFilter" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro: {{listFilter}}</h3>
        </div>
    </div>
        <div class="table-responsive">
            <table class="table"*ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="muestImg()">
                                {{muestraImg?'Oculta': 'Muestra'}} Imagen</button>
                        </th>
                        <th>ImagenUrl</th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>Year</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>    
                <tbody>
                    <tr *ngFor="let producto of productos | productosFilter:listFilter">
                        <td>
                            <img [src]="producto.imagenUrl"
                                *ngIf="muestraImg"
                                [title]="producto.Modelo"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin">
                        </td>
                        <td>{{producto.imagenUrl}}</td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year | date}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca | uppercase}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
